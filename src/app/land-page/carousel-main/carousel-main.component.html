<div class="d-flex align-items-center justify-content-center mb-3 overflow-hidden"
    style="background-color: rgb(226, 217, 214);">
    <p-carousel [value]="item" styleClass="container d-flex align-items-center justify-content-center" [numVisible]="1"
        [circular]="true" [autoplayInterval]="50000" [showNavigators]="false" [showIndicators]="false">
        <ng-template let-item pTemplate="item">
            <div class="row container w-100">
                <div class="col-8" style="max-height: 400px;">
                    <img src="{{item.image}}" class="object-fit-contain w-100 h-100" alt="">
                </div>
                <div class="col-4 ">
                    <div class="w-100 h-100 d-flex align-items-center justify-content-center flex-column">
                        <span
                            class="text-responsive text-secondary text-start align-self-start">{{item.uptittles}}</span>
                        <h1 class="text-start letter-carousel">{{item.desc}}</h1>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
