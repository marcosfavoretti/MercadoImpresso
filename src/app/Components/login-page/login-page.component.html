<div class="h-100 w-100 d-flex align-items-center justify-content-center flex-column"  >
    <h1 class="text-secondary fst-italic">Login</h1>
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
        <span class="p-float-label mb-4 mt-5">
            <input pInputText class="input-group rounded p-3" id="usuario" name="usuario" type="text" ngModel required/>
            <label for="usuario">Usúario</label>
        </span>
        <div>
            <span class="p-float-label mb-4">
                <p-password ngModel name="senha" [style]="{'width':'100%'}"
                [inputStyle]="{'width':'100%'}" [toggleMask]="true" classList="input-group rounded p-3" [feedback]="false" required></p-password>
                <label for="senha">Senha</label>
            </span>
        </div>
        <div class="d-flex align-items-center justify-content-center flex-column">
            <span class="text-responsive text-warning mb-3">Ainda não tem uma conta? <a routerLink="/cadastro">Clique aqui</a> e se cadastre</span>
            <button class="btn btn-group btn-dark px-5" type="submit">Entrar</button>
        </div>
      </form>
</div>

<app-modal-warning [header]="'Falha no Login'" #modalwarning [body]="'Senha ou usúario incorreto!'" #warningModal></app-modal-warning>
