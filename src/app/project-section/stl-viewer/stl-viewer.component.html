<div #rendererContainer id="render-canva" (mouseenter)="Setpause()" (mouseleave)="Setpause()">
    <div id="controll-animation-canva">
        <div *ngIf="animation_controll.isPause" id="play" (click)="setGlobalPause()"></div>
        <div id="pause" *ngIf="!animation_controll.isPause" (click)="setGlobalPause()"></div>
    </div>

</div>
<div style="position: absolute; width: 100%; height: 11%;">
    <p-fileUpload *ngIf="!file?.name" mode="basic" [chooseLabel]="'Choose'" url="https://www.primefaces.org/cdn/api/upload.php"
        (onUpload)="onUpload($event)" [multiple]="false" [auto]="true" >
    </p-fileUpload>
    <div *ngIf="file?.name" style="top: 0 ;position: absolute;background-color: purple; width: 50%; height: 100%; border-radius: 3px; display: flex; align-items: center; justify-content: center;">
        <span style="color: white; text-align: center;">{{file?.name ?? "teste"}}</span>
        <div id="remove" class="pi pi-trash" style="color: white"></div>
    </div>
</div>
